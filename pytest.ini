[pytest]
markers =
    smoke: Quick smoke tests for critical functionality
    regression: Full regression test suite
    sanity: Basic tests to verify build stability
    critical: Must-pass critical tests
    positive: Tests with valid inputs
    negative: Tests with invalid inputs
    login: Login functionality tests
    checkout: Checkout flow tests
    verification: Data verification tests
    product_validation: Product data validation tests
    e2e: End-to-end tests
    happy_path: Happy path scenarios
    wip: Work in progress tests
    skip: Tests to skip
    bug: Known bug tests

# Pytest configuration
addopts = -v --tb=short
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

